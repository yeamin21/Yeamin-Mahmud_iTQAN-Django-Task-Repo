{% extends 'base.html' %} {%block content%}
<div class="product-details">
  <div class="product">
    <img src="{{product.image.url}}" />
  </div>
  <div class="product-info">
    <h3>Name: {{ product.name }}</h3>
    <h3>Description: {{ product.description }}</h3>
    <h3>Price: {{product.price}}</h3>
  </div>
</div>
{% endblock %}
